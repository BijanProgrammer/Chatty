<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Chatty</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/register'">Register</a>
      <a mat-button [routerLink]="'/login'">Login</a>
      <a mat-button [routerLink]="'/global'">Global Chatroom</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/register'">Register</a>
      <a mat-list-item [routerLink]="'/login'">Login</a>
      <a mat-list-item [routerLink]="'/global'">Global Chatroom</a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 93vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
